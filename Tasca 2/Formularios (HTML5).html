<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset=UTF-8>
    <title>Formulario de prueba de HTML5</title>
	<link type="text/css" rel="stylesheet" href="estils.css">
	<script src="funcionsjavascript.js"></script>
</head>
<body>
    <form action="" method="get">
        <p>
            <strong>Nombre:</strong> <input name="nombre" autofocus required>
        </p>

        <p>
            <strong>Correo electrónico:</strong> <input type="email" name="correo" required>
        </p>

        <p>
            <strong>URL:</strong> <input type="url" name="url" placeholder="Escribe la URL de tu página web personal">
        </p>

        <p>
            <strong>Fecha:</strong> <input type="date" name="fecha">
        </p>

        <p>
            <strong>Tiempo</strong> <input type="time" name="tiempo">
        </p>

        <p>
            <strong>Fecha y hora:</strong> <input type="datetime-local" name="fecha y hora">
        </p>

        <p>
            <strong>Mes:</strong> <input type="month" name="mes">
        </p>

        <p>
            <strong>Semana:</strong> <input type="week" name="semana">
        </p>

        <p>
            <strong>Número (min-10, max 10):</strong> <input type="range" min="-10" max="10" value="0">
        </p>

        <p>
            <strong>Teléfono:</strong> <input type="tel" name="telefono">
        </p>

        <p>
            <strong>Término de búsqueda:</strong> <input type="search" name="termino de busqueda">
        </p>

        <p>
            <strong>Color favorito:</strong> <input type="color" name="color favorito">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
